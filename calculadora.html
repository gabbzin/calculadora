<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="fundo">

            <div class="barra">
                0
            </div>

           <div class="row">
            <input type="button" value="C" class="botao">
            <input type="button" value="%" class="botao">
            <input type="button" value="()"class="botao">
            <input type="button" value="รท" class="botao">
           </div>

           <div class="row">
            <input type="button" value="7" class="botao">
            <input type="button" value="8" class="botao">
            <input type="button" value="9" class="botao">
            <input type="button" value="x" class="botao">
           </div>

           <div class="row">
            <input type="button" value="4" class="botao">
            <input type="button" value="5" class="botao">
            <input type="button" value="6" class="botao">
            <input type="button" value="-" class="botao">
           </div>

           <div class="row">
            <input type="button" value="1" class="botao">
            <input type="button" value="2" class="botao">
            <input type="button" value="3" class="botao">
            <input type="button" value="+" class="botao">
           </div>
           
           <div class="row">
            <input type="button" value="0" class="botao">
            <input type="button" value="," class="botao">
            <input type="button" value="=" class="botao">
            <input type="button" value="s/v" class="botao">
           </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
